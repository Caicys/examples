<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>易千工作室</title>
</head>

<body>
    <form action="">
        <table border="1">
            <tr>
                <th colspan="3">1.姓名和联系方式</th>
            </tr>
            <tr>
                <td>真实姓名</td>
                <td>
                    <input type="text" size="30" name="name">*</td>
                <td>
                    <input type="radio" name="sex" value="男">男
                    <input type="radio" name="sex" value="女">女</td>
            </tr>
            <tr>
                <th rowspan="2">电子邮箱:</th>
                <td rowspan="2">
                    <input type="text" size="30" name="email">*</td>
                </td>
                <th>非常重要！</th>
            </tr>
            <tr>
                <td>这是本工作室与您联系的首要方式，请填写真实。</td>
            </tr>
            <tr>
                <th>电话：</th>
                <td>
                    <input type="text" size="30" name="telephone">*</td>
                <td>电话号码为必填项</td>
            </tr>
            <tr>
                <th>所实习部门</th>
                <td colspan="2">
                    <select name="job">
                        <option value="易千工作室" Selected>易千工作室</option>
                        <option value="研发">研发</option>
                        <option value="设计">设计</option>
                        <option value="运营">运营</option>
                        <option value="内容">内容</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>所实习岗位：</th>
                <td>
                    <input type="text" size="30" name="post">*</td>
                <td>研发部岗位：前端/后端/运维</td>
            </tr>
            <tr>
                <th>手机号码：</th>
                <td>
                    <input type="text" size="30" name="phone">
                </td>
            </tr>
            <tr>
                <th>邮箱：</th>
                <td>
                    <input type="text" size="30" name="email1">
                </td>
            </tr>
            <tr>
                <th>性别取向：</th>
                <td>
                    <input type="text" size="30" name="Sexual orientation">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
